<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Text enlargement app</title>
  <meta name="description" content="Text拡大appです。入力したテキストを大きく表示します。" />

  <link rel="icon" href="icon-light.png" type="image/png" />

  <link
    href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=BIZ+UDPMincho&family=Zen+Kaku+Gothic+New&family=Noto+Sans+JP&family=Noto+Serif+JP&family=Potta+One&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --color-primary: #00793d;
      --color-secondary: #4a6354;
      --color-background: #ffffff;
      --shape-corner-medium: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Serif JP', serif;
      background-color: var(--color-background);
    }

    header {
      background-color: var(--color-primary);
      color: #ffffff;
      padding: 1.2rem 1rem;
      text-align: center;
      font-size: clamp(1.5rem, 6vw, 3rem);
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    main {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    h2 {
      margin: 0 0 0.8rem 0;
    }

    textarea#textInput {
      width: 100%;
      min-height: 140px;
      padding: 1rem;
      font-size: 40px;
      font-family: inherit;
      border-radius: var(--shape-corner-medium);
      border: 2px solid var(--color-primary);
      resize: vertical;
    }

    #displayArea {
      width: 100%;
      min-height: min(60vh, 420px);
      padding: 1.2rem;

      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;

      font-size: 120px;
      font-weight: 600;
      line-height: 1.3;

      border-radius: var(--shape-corner-medium);
      border: 2px solid var(--color-primary);
      box-shadow: 0 0 12px var(--color-primary);

      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;

      background-color: #ffffff;
    }

    #settings {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .setting-item {
      min-width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .setting-item label {
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
    }

    footer {
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--color-secondary);
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }
  </style>
</head>

<body>

  <header id="appTitle">
    文字拡大アプリ
  </header>

  <main>

    <section>
      <h2>入力</h2>
      <textarea
        id="textInput"
        placeholder="ここにテキストを入力してください"
      ></textarea>
    </section>

    <section>
      <h2>出力</h2>
      <div id="displayArea">test</div>
    </section>

    <section>
      <h2>設定</h2>

      <div id="settings">

        <div class="setting-item">
          <label>フォントサイズ</label>
          <input type="range" id="fontSizeSlider" min="40" max="400" value="120" />
          <output id="fontSizeValue">120</output>
        </div>

        <div class="setting-item">
          <label>太さ</label>
          <input type="range" id="fontWeightSlider" min="400" max="900" step="100" value="600" />
          <output id="fontWeightValue">600</output>
        </div>

        <div class="setting-item">
          <label>行間</label>
          <input type="range" id="lineHeightSlider" min="1" max="2" step="0.05" value="1.3" />
          <output id="lineHeightValue">1.3</output>
        </div>

        <div class="setting-item">
          <label>フォント</label>
          <select id="fontSelector">
            <option value="'BIZ UDPGothic', sans-serif">BIZ UDPGothic</option>
            <option value="'BIZ UDPMincho', serif">BIZ UDPMincho</option>
            <option value="'Zen Kaku Gothic New', sans-serif">Zen Kaku Gothic New</option>
            <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
            <option value="'Noto Serif JP', serif" selected>Noto Serif JP</option>
            <option value="'Potta One', cursive">Potta One</option>
          </select>
        </div>

        <div class="setting-item">
          <label>アクセント</label>
          <input type="color" id="accentSelector" value="#00793d" />
        </div>

      </div>
    </section>

  </main>

  <footer id="footer">
    <!-- JSで年数を出力 -->
  </footer>

  <script>
    const textInput = document.getElementById("textInput");
    const displayArea = document.getElementById("displayArea");

    const fontSizeSlider = document.getElementById("fontSizeSlider");
    const fontWeightSlider = document.getElementById("fontWeightSlider");
    const lineHeightSlider = document.getElementById("lineHeightSlider");
    const fontSelector = document.getElementById("fontSelector");
    const accentSelector = document.getElementById("accentSelector");
    const header = document.getElementById("appTitle");

    function updateDisplay() {
      displayArea.textContent = textInput.value.trim() || "test";
    }

    function updateStyles() {
      displayArea.style.fontSize = fontSizeSlider.value + "px";
      displayArea.style.fontWeight = fontWeightSlider.value;
      displayArea.style.lineHeight = lineHeightSlider.value;
      displayArea.style.fontFamily = fontSelector.value;

      const c = accentSelector.value;
      displayArea.style.borderColor = c;
      displayArea.style.boxShadow = `0 0 12px ${c}`;
      textInput.style.borderColor = c;
      header.style.backgroundColor = c;
    }

    textInput.addEventListener("input", updateDisplay);
    fontSizeSlider.addEventListener("input", updateStyles);
    fontWeightSlider.addEventListener("input", updateStyles);
    lineHeightSlider.addEventListener("input", updateStyles);
    fontSelector.addEventListener("change", updateStyles);
    accentSelector.addEventListener("input", updateStyles);

    /* ===== フッター年数 修正版 ===== */
    const START_YEAR = 2025;
    const CURRENT_YEAR = new Date().getFullYear();
    const footer = document.getElementById("footer");

    footer.textContent =
      START_YEAR === CURRENT_YEAR
        ? `© ${CURRENT_YEAR} Text enlargement app`
        : `© ${START_YEAR}–${CURRENT_YEAR} Text enlargement app`;

    updateDisplay();
    updateStyles();
  </script>

</body>
</html>
