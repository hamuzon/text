<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Text Enlargement App</title>
<link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Noto+Serif+JP&display=swap" rel="stylesheet">
<style>
:root {
  --color-primary:#00793d;
  --color-secondary:#4a6354;
  --color-background:#fff;
  --color-on-background:#1a1c19;
  --shape-corner-medium:12px;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Noto Serif JP',serif;background:var(--color-background);color:var(--color-on-background);display:flex;flex-direction:column;min-height:100vh;line-height:1.6;}
header{background:var(--color-primary);color:#fff;padding:1.5rem 1rem;font-weight:700;font-size:clamp(1.8rem,6vw,2.2rem);text-align:center;letter-spacing:.08em;}
main{flex-grow:1;width:100%;max-width:900px;margin:1.5rem auto;padding:0 1rem;display:flex;flex-direction:column;gap:2.5rem;}
section{display:flex;flex-direction:column;gap:1rem;}
textarea#textInput{width:100%;font-size:clamp(1.5rem,5vw,2.5rem);min-height:140px;padding:1rem;border-radius:var(--shape-corner-medium);border:2px solid var(--color-primary);resize:vertical;background:var(--color-background);color:var(--color-on-background);transition:all .2s ease;}
#displayArea{width:100%;min-height:25vh;max-height:70vh;font-weight:600;padding:1rem;border-radius:var(--shape-corner-medium);background:var(--color-background);border:2px solid var(--color-primary);box-shadow:0 0 16px var(--color-primary);white-space:pre-wrap;word-break:break-word;overflow-wrap:anywhere;overflow:hidden;color:#000;transition:all .2s ease;}
#buttons{display:flex;gap:1rem;justify-content:center;margin-top:.5rem;}
button{padding:.6rem 1.2rem;font-size:1rem;border-radius:var(--shape-corner-medium);border:none;cursor:pointer;font-weight:600;transition:all .2s ease;}
#copyButton{background:var(--color-primary);color:#fff;}
#resetButton{background:var(--color-secondary);color:#fff;}
#settings{display:flex;flex-wrap:wrap;gap:1.5rem;justify-content:center;align-items:flex-start;}
.setting-item{display:flex;flex-direction:column;align-items:center;min-width:140px;}
.setting-item label{font-weight:600;margin-bottom:.5rem;text-align:center;}
.setting-item input[type=range],.setting-item select,.setting-item input[type=color]{width:100%;}
footer#footer{text-align:center;font-size:.85rem;color:var(--color-secondary);padding:1.5rem 0 2.5rem 0;}
footer#footer a{color:var(--color-primary);text-decoration:none;}
footer#footer a:hover{text-decoration:underline;}
</style>
</head>
<body>
<header id="appTitle">文字拡大アプリ</header>
<main>
<section>
<h2>入力</h2>
<textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea>
</section>
<section>
<h2>出力</h2>
<div id="displayArea">test</div>
<div id="buttons">
<button id="copyButton">Copy URL</button>
<button id="resetButton">Reset</button>
</div>
</section>
<section>
<h2>設定</h2>
<div id="settings">
<div class="setting-item">
<label for="fontSizeSlider">フォントサイズ</label>
<input type="range" id="fontSizeSlider" min="40" max="1200" step="1" value="120">
<output id="fontSizeValue">120</output>
</div>
<div class="setting-item">
<label for="fontWeightSlider">フォント太さ</label>
<input type="range" id="fontWeightSlider" min="400" max="900" step="100" value="600">
<output id="fontWeightValue">600</output>
</div>
<div class="setting-item">
<label for="lineHeightSlider">行間</label>
<input type="range" id="lineHeightSlider" min="1" max="2" step="0.05" value="1.4">
<output id="lineHeightValue">1.4</output>
</div>
<div class="setting-item">
<label for="fontSelector">フォント選択</label>
<select id="fontSelector">
<option value="'Potta One', cursive">Potta One</option>
<option value="'Noto Serif JP', serif" selected>Noto Serif JP</option>
<option value="'Sawarabi Mincho', serif">Sawarabi Mincho</option>
<option value="Arial, sans-serif">Arial</option>
<option value="Verdana, sans-serif">Verdana</option>
<option value="Courier New, monospace">Courier New</option>
</select>
</div>
<div class="setting-item">
<label for="accentSelector">アクセントカラー</label>
<input type="color" id="accentSelector" value="#00793d">
</div>
</div>
</section>
</main>
<footer id="footer">
<div id="footer-author">&copy;2025 Text Enlargement App</div>
<div>
<a href="https://developer.mozilla.org/ja/docs/Web/HTML" target="_blank">HTML5</a>,
<a href="https://developer.mozilla.org/ja/docs/Web/CSS" target="_blank">CSS3</a>,
<a href="https://developer.mozilla.org/ja/docs/Web/JavaScript" target="_blank">JS</a>
</div>
</footer>
<script>
const textInput=document.getElementById("textInput");
const displayArea=document.getElementById("displayArea");
const fontSizeSlider=document.getElementById("fontSizeSlider");
const fontSizeValue=document.getElementById("fontSizeValue");
const fontWeightSlider=document.getElementById("fontWeightSlider");
const fontWeightValue=document.getElementById("fontWeightValue");
const lineHeightSlider=document.getElementById("lineHeightSlider");
const lineHeightValue=document.getElementById("lineHeightValue");
const fontSelector=document.getElementById("fontSelector");
const accentSelector=document.getElementById("accentSelector");
const copyButton=document.getElementById("copyButton");
const resetButton=document.getElementById("resetButton");

const initialState={text:"",font:"'Noto Serif JP', serif",weight:"600",size:"120",line:"1.4",color:"#00793d",background:"#fff",colorText:"#000"};

function getContrastColor(hex){const r=parseInt(hex.substr(1,2),16);const g=parseInt(hex.substr(3,2),16);const b=parseInt(hex.substr(5,2),16);const a=[r,g,b].map(v=>{v/=255;return v<=0.03928?v/12.92:Math.pow((v+0.055)/1.055,2.4);});return 0.2126*a[0]+0.7152*a[1]+0.0722*a[2]>0.5?"#000":"#fff";}

function updateStyles(){
 displayArea.style.fontWeight=fontWeightSlider.value;
 displayArea.style.lineHeight=lineHeightSlider.value;
 displayArea.style.fontFamily=fontSelector.value;
 let accent=accentSelector.value;
 textInput.style.borderColor=accent;
 displayArea.style.borderColor=accent;
 displayArea.style.boxShadow=`0 0 16px ${accent}`;
 displayArea.style.color=getContrastColor(accent);
 copyButton.style.backgroundColor=accent;
 copyButton.style.color=getContrastColor(accent);
 resetButton.style.backgroundColor=accent;
 resetButton.style.color=getContrastColor(accent);
}

function fitTextToContainer(){
 let el=displayArea;
 let fs=parseInt(fontSizeSlider.value);
 let lh=parseFloat(lineHeightSlider.value);
 el.style.fontSize=fs+"px";
 el.style.lineHeight=lh;
 while((el.scrollHeight>el.clientHeight||el.scrollWidth>el.clientWidth)&&fs>10){
   fs-=2;
   lh=Math.max(1.1, lh-0.02); 
   el.style.fontSize=fs+"px";
   el.style.lineHeight=lh;
 }
}

function updateDisplay(){
 displayArea.textContent=textInput.value.trim()||"test";
 fitTextToContainer();
}

function saveLocal(){
 const state={text:textInput.value,font:fontSelector.value,weight:fontWeightSlider.value,size:fontSizeSlider.value,line:lineHeightSlider.value,color:accentSelector.value};
 localStorage.setItem('textAppState',JSON.stringify(state));
}
function loadLocal(){
 const state=JSON.parse(localStorage.getItem('textAppState')||'{}');
 if(state.text) textInput.value=state.text;
 if(state.font) fontSelector.value=state.font;
 if(state.weight) fontWeightSlider.value=state.weight;
 if(state.size) fontSizeSlider.value=state.size;
 if(state.line) lineHeightSlider.value=state.line;
 if(state.color) accentSelector.value=state.color;
}

textInput.addEventListener("input",()=>{updateDisplay();saveLocal();});
fontSizeSlider.addEventListener("input",()=>{fontSizeValue.textContent=fontSizeSlider.value;updateStyles();fitTextToContainer();saveLocal();});
fontWeightSlider.addEventListener("input",()=>{fontWeightValue.textContent=fontWeightSlider.value;updateStyles();fitTextToContainer();saveLocal();});
lineHeightSlider.addEventListener("input",()=>{lineHeightValue.textContent=lineHeightSlider.value;updateStyles();fitTextToContainer();saveLocal();});
fontSelector.addEventListener("input",()=>{updateStyles();fitTextToContainer();saveLocal();});
accentSelector.addEventListener("input",()=>{updateStyles();fitTextToContainer();saveLocal();});

copyButton.addEventListener("click",()=>{
 let url=new URL(window.location.origin+window.location.pathname);
 navigator.clipboard.writeText(url.toString()).then(()=>{alert("URLコピーしました");});
});

resetButton.addEventListener("click",()=>{
 textInput.value=initialState.text;
 fontSelector.value=initialState.font;
 fontWeightSlider.value=initialState.weight;
 fontSizeSlider.value=initialState.size;
 lineHeightSlider.value=initialState.line;
 accentSelector.value=initialState.color;
 fontSizeValue.textContent=fontSizeSlider.value;
 fontWeightValue.textContent=fontWeightSlider.value;
 lineHeightValue.textContent=lineHeightSlider.value;
 updateDisplay();
 updateStyles();
 localStorage.removeItem('textAppState');
});

window.addEventListener("resize",()=>{fitTextToContainer();});

loadLocal();
updateDisplay();
updateStyles();
</script>
</body>
</html>
