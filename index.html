<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Text Enlargement App</title>
<meta name="description" content="入力したテキストを大きく表示するアプリです。">
<link rel="icon" href="icon-light.png" type="image/png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Noto+Serif+JP&display=swap" rel="stylesheet">

<style>
:root {
  --color-primary: #00793d;
  --color-secondary: #4a6354;
  --color-background: #ffffff;
  --color-on-background: #1a1c19;
  --shape-corner-medium: 12px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Noto Serif JP', serif;
  background-color: var(--color-background);
  color: var(--color-on-background);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  line-height: 1.6;
  word-break: break-word;
}

header {
  background-color: var(--color-primary);
  color: #ffffff;
  padding: 1.5rem 1rem;
  font-weight: 700;
  font-size: clamp(1.8rem, 6vw, 2.2rem);
  text-align: center;
  letter-spacing: 0.08em;
}

main {
  flex-grow: 1;
  width: 100%;
  max-width: 900px;
  margin: 1.5rem auto;
  padding: 0 1rem;
  display: flex;
  flex-direction: column;
  gap: 2.5rem;
}

section { display: flex; flex-direction: column; gap: 1rem; }

textarea#textInput {
  width: 100%;
  font-size: clamp(1.5rem,5vw,2.5rem);
  min-height: 140px;
  padding: 1rem;
  border-radius: var(--shape-corner-medium);
  border: 2px solid var(--color-primary);
  resize: vertical;
  background-color: var(--color-background);
  color: var(--color-on-background);
}

#displayArea {
  width: 100%;
  font-size: clamp(2rem,10vw,8rem);
  font-weight: 600;
  line-height: 1.4;
  padding: 1rem;
  border-radius: var(--shape-corner-medium);
  background-color: var(--color-background);
  border: 2px solid var(--color-primary);
  box-shadow: 0 0 16px var(--color-primary);
  white-space: pre-wrap;
  word-break: break-word;
  color: #000000;
  overflow-wrap: break-word;
  overflow-x: hidden;
  transition: all 0.2s ease;
}

#buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 0.5rem;
}

button {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: var(--shape-corner-medium);
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease;
}

#copyButton { background-color: var(--color-primary); color: #fff; }
#resetButton { background-color: var(--color-secondary); color: #fff; }

#settings {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
  align-items: flex-start;
}

.setting-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 140px;
}

.setting-item label {
  font-weight: 600;
  margin-bottom: 0.5rem;
  text-align: center;
}

.setting-item input[type=range],
.setting-item select,
.setting-item input[type=color] { width: 100%; }

footer#footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--color-secondary);
  padding: 1.5rem 0 2.5rem 0;
}

footer#footer a {
  color: var(--color-primary);
  text-decoration: none;
}

footer#footer a:hover { text-decoration: underline; }
</style>
</head>

<body>
<header id="appTitle">文字拡大アプリ</header>

<main>
<section>
<h2>入力</h2>
<textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea>
</section>

<section>
<h2>出力</h2>
<div id="displayArea">test</div>
<div id="buttons">
  <button id="copyButton">Copy</button>
  <button id="resetButton">Reset</button>
</div>
</section>

<section>
<h2>設定</h2>
<div id="settings">
  <div class="setting-item">
    <label for="fontSizeSlider">フォントサイズ (px)</label>
    <input type="range" id="fontSizeSlider" min="40" max="1200" step="1" value="120">
    <output id="fontSizeValue">120</output>
  </div>
  <div class="setting-item">
    <label for="fontWeightSlider">フォント太さ</label>
    <input type="range" id="fontWeightSlider" min="400" max="900" step="100" value="600">
    <output id="fontWeightValue">600</output>
  </div>
  <div class="setting-item">
    <label for="lineHeightSlider">行間</label>
    <input type="range" id="lineHeightSlider" min="1" max="2" step="0.05" value="1.4">
    <output id="lineHeightValue">1.4</output>
  </div>
  <div class="setting-item">
    <label for="fontSelector">フォント選択</label>
    <select id="fontSelector">
      <option value="'Potta One', cursive">Potta One</option>
      <option value="'Noto Serif JP', serif" selected>Noto Serif JP</option>
      <option value="'Sawarabi Mincho', serif">Sawarabi Mincho</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Courier New, monospace">Courier New</option>
    </select>
  </div>
  <div class="setting-item">
    <label for="accentSelector">アクセントカラー</label>
    <input type="color" id="accentSelector" value="#00793d">
  </div>
</div>
</section>
</main>

<footer id="footer">
<div id="footer-author">&copy;2025 Text Enlargement App</div>
<div>
使用ライブラリー:
<a href="https://developer.mozilla.org/ja/docs/Web/HTML" target="_blank">HTML5</a>,
<a href="https://developer.mozilla.org/ja/docs/Web/CSS" target="_blank">CSS3</a>,
<a href="https://developer.mozilla.org/ja/docs/Web/JavaScript" target="_blank">Vanilla JavaScript</a>,
<a href="https://fonts.google.com/" target="_blank">Google Fonts</a>
</div>
</footer>

<script>
const textInput=document.getElementById("textInput");
const displayArea=document.getElementById("displayArea");
const header=document.getElementById("appTitle");
const fontSizeSlider=document.getElementById("fontSizeSlider");
const fontSizeValue=document.getElementById("fontSizeValue");
const fontWeightSlider=document.getElementById("fontWeightSlider");
const fontWeightValue=document.getElementById("fontWeightValue");
const lineHeightSlider=document.getElementById("lineHeightSlider");
const lineHeightValue=document.getElementById("lineHeightValue");
const fontSelector=document.getElementById("fontSelector");
const accentSelector=document.getElementById("accentSelector");
const copyButton=document.getElementById("copyButton");
const resetButton=document.getElementById("resetButton");

// 表示更新
function updateDisplay(){ displayArea.textContent=textInput.value.trim()||"test";}

// スタイル更新
function updateStyles(){
  displayArea.style.fontSize=fontSizeSlider.value+"px";
  displayArea.style.fontWeight=fontWeightSlider.value;
  displayArea.style.lineHeight=lineHeightSlider.value;
  displayArea.style.fontFamily=fontSelector.value;
  textInput.style.borderColor=accentSelector.value;
  displayArea.style.borderColor=accentSelector.value;
  displayArea.style.boxShadow=`0 0 16px ${accentSelector.value}`;
  header.style.backgroundColor=accentSelector.value;
  header.style.color=getContrastColor(accentSelector.value);
  copyButton.style.backgroundColor=accentSelector.value;
  copyButton.style.color=getContrastColor(accentSelector.value);
}

// コントラスト計算
function luminance(r,g,b){
  const a=[r,g,b].map(v=>{v/=255;return v<=0.03928?v/12.92:Math.pow((v+0.055)/1.055,2.4)});
  return 0.2126*a[0]+0.7152*a[1]+0.0722*a[2];
}
function getContrastColor(hex){
  const r=parseInt(hex.substr(1,2),16);
  const g=parseInt(hex.substr(3,2),16);
  const b=parseInt(hex.substr(5,2),16);
  return luminance(r,g,b)>0.5?"#000000":"#ffffff";
}

// URL更新
function updateURLParams(){
  const url=new URL(window.location);
  url.searchParams.set('t',textInput.value);
  url.searchParams.set('font',fontSelector.value);
  url.searchParams.set('weight',fontWeightSlider.value);
  url.searchParams.set('size',fontSizeSlider.value);
  url.searchParams.set('line',lineHeightSlider.value);
  url.searchParams.set('color',accentSelector.value);
  window.history.replaceState({},'',url);
}

// イベント
textInput.addEventListener("input",()=>{updateDisplay();saveToLocal();updateURLParams();});
fontSizeSlider.addEventListener("input",()=>{fontSizeValue.textContent=fontSizeSlider.value;updateStyles();saveToLocal();updateURLParams();});
fontWeightSlider.addEventListener("input",()=>{fontWeightValue.textContent=fontWeightSlider.value;updateStyles();saveToLocal();updateURLParams();});
lineHeightSlider.addEventListener("input",()=>{lineHeightValue.textContent=lineHeightSlider.value;updateStyles();saveToLocal();updateURLParams();});
fontSelector.addEventListener("input",()=>{updateStyles();saveToLocal();updateURLParams();});
accentSelector.addEventListener("input",()=>{updateStyles();saveToLocal();updateURLParams();});

// Copyボタン
copyButton.addEventListener("click",()=>{
  navigator.clipboard.writeText(displayArea.textContent).then(()=>{alert("URLCopyしました");});
});

// Resetボタン
resetButton.addEventListener("click",()=>{
  const url=window.location.origin+window.location.pathname;
  window.history.replaceState({},document.title,url);
  textInput.value="";
  fontSelector.value="'Noto Serif JP', serif";
  fontWeightSlider.value=600;
  fontSizeSlider.value=120;
  lineHeightSlider.value=1.4;
  accentSelector.value="#00793d";
  fontSizeValue.textContent=fontSizeSlider.value;
  fontWeightValue.textContent=fontWeightSlider.value;
  lineHeightValue.textContent=lineHeightSlider.value;
  updateDisplay();
  updateStyles();
  localStorage.removeItem('textAppState');
});

// ローカル保存・ロード
function saveToLocal(){
  const state={text:textInput.value,font:fontSelector.value,weight:fontWeightSlider.value,size:fontSizeSlider.value,line:lineHeightSlider.value,color:accentSelector.value};
  localStorage.setItem('textAppState',JSON.stringify(state));
}
function loadFromLocal(){
  const state=JSON.parse(localStorage.getItem('textAppState')||'{}');
  if(!urlUsed){
    if(state.text) textInput.value=state.text;
    if(state.font) fontSelector.value=state.font;
    if(state.weight) fontWeightSlider.value=state.weight;
    if(state.size) fontSizeSlider.value=state.size;
    if(state.line) lineHeightSlider.value=state.line;
    if(state.color) accentSelector.value=state.color;
  }
}

// URL パラメータロード
const params=new URLSearchParams(window.location.search);
let urlUsed=false;
if(params.get('text')||params.get('t')||params.get('font')||params.get('weight')||params.get('size')||params.get('line')||params.get('color')){
  urlUsed=true;
  if(params.get('text')) textInput.value=params.get('text');
  if(params.get('t')) textInput.value=params.get('t');
  if(params.get('font')) fontSelector.value=params.get('font');
  if(params.get('weight')) fontWeightSlider.value=params.get('weight');
  if(params.get('size')) fontSizeSlider.value=params.get('size');
  if(params.get('line')) lineHeightSlider.value=params.get('line');
  if(params.get('color')) accentSelector.value=params.get('color');
}

// 初期ロード
loadFromLocal();
updateDisplay();
updateStyles();

// フッター
const footerAuthor=document.getElementById("footer-author");
const hostname=window.location.hostname;
const baseYear=2025;
const currentYear=new Date().getFullYear();
const yearText=currentYear>baseYear?`${baseYear}~${currentYear}`:`${baseYear}`;
if(hostname.includes("hamuzon.github.io")){
  footerAuthor.innerHTML=`&copy;${yearText} <a href="https://hamuzon.github.io" target="_blank">@hamuzon</a>`;
}else if(hostname.includes("hamusata.f5.si")){
  footerAuthor.innerHTML=`&copy;${yearText} <a href="https://home.hamusata.f5.si" target="_blank">@hamusata</a>`;
}else{
  footerAuthor.innerHTML=`&copy;${yearText} Text Enlargement App`;
}
</script>
</body>
</html>
