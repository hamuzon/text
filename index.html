<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Enlarger App</title>
  <meta name="description" content="入力したテキストを大きく表示するアプリ" />
  <link rel="icon" href="icon-light.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Sawarabi+Mincho&family=Potta+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #00793d;
      --color-primary-contrast-light: #ffffff;
      --color-primary-contrast-dark: #000000;
      --color-secondary: #4a6354;
      --color-background: #ffffff;
      --color-on-background: #1a1c19;
      --shape-corner-medium: 12px;
    }
    body {
      margin: 0;
      font-family: 'Sawarabi Mincho', 'Noto Serif JP', serif;
      background-color: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--color-primary);
      padding: 1.2rem 2rem;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      text-align: center;
      user-select: none;
      transition: color 0.3s ease;
    }
    main {
      max-width: 1000px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-width: 320px;
    }
    textarea#textInput {
      width: 100%;
      min-height: 120px;
      font-size: 28px;
      font-family: inherit;
      padding: 0.8rem 1rem;
      border-radius: var(--shape-corner-medium);
      border: 2px solid var(--color-primary);
      resize: vertical;
      box-sizing: border-box;
      color: var(--color-on-background);
      background-color: var(--color-background);
      transition: border-color 0.3s ease;
    }
    #displayArea {
      width: 100%;
      min-height: 180px;
      font-weight: 600;
      font-size: var(--font-size, 120px);
      line-height: var(--line-height, 1.4);
      color: #000000;
      padding: 1rem;
      border-radius: var(--shape-corner-medium);
      background-color: var(--color-background);
      box-shadow: 0 0 12px var(--color-primary);
      white-space: pre-wrap;
      word-break: break-word;
      user-select: text;
      border: 2px solid var(--color-primary);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    #settings {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
      align-items: flex-start;
    }
    .setting-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 150px;
    }
    .setting-item label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    .setting-item input[type=range],
    .setting-item select,
    .setting-item input[type=color] {
      width: 100%;
      box-sizing: border-box;
    }
    .setting-item output {
      margin-top: 0.3rem;
      font-weight: bold;
      font-size: 1rem;
    }
    footer#footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--color-secondary);
      padding: 1rem 0 2rem 0;
      user-select: none;
    }
    footer#footer a {
      color: var(--color-primary);
      text-decoration: none;
    }
    footer#footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header id="appTitle">Text Enlarger App</header>
  <main>
    <section>
      <h2>テキスト入力</h2>
      <textarea id="textInput" placeholder="ここに文字を入力してください"></textarea>
    </section>
    <section>
      <h2>拡大表示</h2>
      <div id="displayArea">test</div>
    </section>
    <section>
      <h2>表示設定</h2>
      <div id="settings">
        <div class="setting-item">
          <label for="fontSizeSlider">文字サイズ</label>
          <input type="range" id="fontSizeSlider" min="20" max="600" step="1" value="120" />
          <output id="fontSizeValue">120</output>
        </div>
        <div class="setting-item">
          <label for="fontWeightSlider">文字の太さ</label>
          <input type="range" id="fontWeightSlider" min="400" max="900" step="100" value="600" />
          <output id="fontWeightValue">600</output>
        </div>
        <div class="setting-item">
          <label for="lineHeightSlider">行間</label>
          <input type="range" id="lineHeightSlider" min="1" max="2.5" step="0.05" value="1.4" />
          <output id="lineHeightValue">1.4</output>
        </div>
        <div class="setting-item">
          <label for="fontSelector">フォント</label>
          <select id="fontSelector">
            <option value="'Noto Serif JP', serif">Noto Serif JP</option>
            <option value="'Sawarabi Mincho', serif">Sawarabi Mincho</option>
            <option value="'Potta One', cursive">Potta One</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="'Courier New', monospace">Courier New</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="accentSelector">アクセントカラー</label>
          <input type="color" id="accentSelector" value="#00793d" />
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div id="footer-author"><span id="year"></span> Text Enlarger App</div>
    <div>
      使用技術：
      <a href="https://developer.mozilla.org/ja/docs/Web/HTML" target="_blank" rel="noopener noreferrer">HTML5</a>、
      <a href="https://developer.mozilla.org/ja/docs/Web/CSS" target="_blank" rel="noopener noreferrer">CSS3</a>、
      <a href="https://developer.mozilla.org/ja/docs/Web/JavaScript" target="_blank" rel="noopener noreferrer">JavaScript</a>、
      <a href="https://fonts.google.com/" target="_blank" rel="noopener noreferrer">Google Fonts</a>
    </div>
  </footer>
  <script>
    const textInput = document.getElementById("textInput");
    const displayArea = document.getElementById("displayArea");
    const header = document.getElementById("appTitle");
    const fontSizeSlider = document.getElementById("fontSizeSlider");
    const fontSizeValue = document.getElementById("fontSizeValue");
    const fontWeightSlider = document.getElementById("fontWeightSlider");
    const fontWeightValue = document.getElementById("fontWeightValue");
    const lineHeightSlider = document.getElementById("lineHeightSlider");
    const lineHeightValue = document.getElementById("lineHeightValue");
    const fontSelector = document.getElementById("fontSelector");
    const accentSelector = document.getElementById("accentSelector");

    function updateDisplay() {
      displayArea.textContent = textInput.value.trim() || "サンプル";
    }
    function updateStyles() {
      displayArea.style.fontSize = fontSizeSlider.value + "px";
      displayArea.style.fontWeight = fontWeightSlider.value;
      displayArea.style.lineHeight = lineHeightSlider.value;
      displayArea.style.fontFamily = fontSelector.value;
      displayArea.style.color = "#000000";
      textInput.style.borderColor = accentSelector.value;
      displayArea.style.borderColor = accentSelector.value;
      displayArea.style.boxShadow = `0 0 12px ${accentSelector.value}`;
      header.style.backgroundColor = accentSelector.value;
      updateHeaderTextColor(accentSelector.value);
    }
    function luminance(r, g, b) {
      const a = [r, g, b].map(v => {
        v /= 255;
        return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return 0.2126*a[0] + 0.7152*a[1] + 0.0722*a[2];
    }
    function getContrastColor(hexColor) {
      const r = parseInt(hexColor.substr(1,2),16);
      const g = parseInt(hexColor.substr(3,2),16);
      const b = parseInt(hexColor.substr(5,2),16);
      return luminance(r,g,b) > 0.5 ? "#000000" : "#ffffff";
    }
    function updateHeaderTextColor(bgColor) {
      header.style.color = getContrastColor(bgColor);
    }

    textInput.addEventListener("input", updateDisplay);
    fontSizeSlider.addEventListener("input", () => {
      fontSizeValue.textContent = fontSizeSlider.value;
      updateStyles();
    });
    fontWeightSlider.addEventListener("input", () => {
      fontWeightValue.textContent = fontWeightSlider.value;
      updateStyles();
    });
    lineHeightSlider.addEventListener("input", () => {
      lineHeightValue.textContent = lineHeightSlider.value;
      updateStyles();
    });
    fontSelector.addEventListener("input", updateStyles);
    accentSelector.addEventListener("input", updateStyles);

    updateDisplay();
    updateStyles();

    const footerAuthor = document.getElementById("footer-author");
    const hostname = window.location.hostname;
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    const yearText = currentYear > baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;
    if(hostname.includes("hamuzon.github.io")){
      footerAuthor.innerHTML = `©️${yearText} <a href="https://hamuzon.github.io" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
    } else if(hostname.includes("hamusata.f5.si")){
      footerAuthor.innerHTML = `©️${yearText} <a href="https://hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a>`;
    } else {
      footerAuthor.innerHTML = `©️${yearText} Text Enlarger App`;
    }
  </script>
</body>
</html>
