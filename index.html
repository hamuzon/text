<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Enlargement App</title>
  <meta name="description" content="Text拡大アプリです。入力したTextを拡大表示します" />
  <link rel="icon" href="icon-light.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Noto+Serif+JP&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-primary: #00793d;
      --color-secondary: #4a6354;
      --color-background: #ffffff;
      --color-on-background: #1a1c19;
      --shape-corner-medium: 12px;
    }

    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: var(--color-background);
      color: var(--color-on-background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--color-primary);
      color: #ffffff;
      padding: 1.5rem 2rem;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      text-align: center;
      user-select: text;
    }

    main {
      max-width: 900px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      min-width: 320px;
    }

    textarea#textInput {
      width: 100%;
      min-height: 140px;
      font-size: 42px;
      font-family: inherit;
      padding: 1rem;
      border-radius: var(--shape-corner-medium);
      border: 2px solid var(--color-primary);
      resize: vertical;
      box-sizing: border-box;
      background-color: var(--color-background);
      color: var(--color-on-background);
    }

    #displayWrapper {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #copyButton {
      align-self: flex-end;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: var(--shape-corner-medium);
      border: 2px solid var(--color-primary);
      background-color: var(--color-primary);
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #copyButton:hover {
      background-color: #00582a;
    }

    #displayArea {
      width: 100%;
      min-height: 200px;
      font-weight: 600;
      font-size: 120px;
      line-height: 1.5;
      padding: 1rem 0;
      border-radius: var(--shape-corner-medium);
      background-color: var(--color-background);
      border: 2px solid var(--color-primary);
      box-shadow: 0 0 12px var(--color-primary);
      white-space: pre-wrap;
      word-break: break-word;
      color: #000000;
      font-family: 'Noto Serif JP', serif;
    }

    #settings {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      align-items: flex-start;
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }

    .setting-item label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .setting-item input,
    .setting-item select {
      width: 100%;
      box-sizing: border-box;
    }

    footer#footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-secondary);
      padding: 1.5rem 0 2.5rem 0;
      user-select: text;
      font-family: 'Noto Serif JP', serif;
    }

    footer#footer a {
      color: var(--color-primary);
      text-decoration: none;
    }

    footer#footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header id="appTitle">文字拡大アプリ</header>

  <main>
    <section>
      <h2>入力</h2>
      <textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea>
    </section>

    <section>
      <h2>出力</h2>
      <div id="displayWrapper">
        <button id="copyButton">Copy</button>
        <div id="displayArea">test</div>
      </div>
    </section>

    <section>
      <h2>設定</h2>
      <div id="settings">
        <div class="setting-item">
          <label for="fontSizeSlider">フォントサイズ (px)</label>
          <input type="range" id="fontSizeSlider" min="40" max="2000" step="1" value="120" />
          <output id="fontSizeValue">120</output>
        </div>

        <div class="setting-item">
          <label for="fontWeightSlider">フォント太さ</label>
          <input type="range" id="fontWeightSlider" min="400" max="900" step="100" value="600" />
          <output id="fontWeightValue">600</output>
        </div>

        <div class="setting-item">
          <label for="lineHeightSlider">行間</label>
          <input type="range" id="lineHeightSlider" min="1" max="2" step="0.05" value="1.4" />
          <output id="lineHeightValue">1.4</output>
        </div>

        <div class="setting-item">
          <label for="fontSelector">フォント選択</label>
          <select id="fontSelector">
            <option value="'Potta One', cursive">Potta One</option>
            <option value="'Noto Serif JP', serif" selected>Noto Serif JP</option>
            <option value="'Sawarabi Mincho', serif">Sawarabi Mincho</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Courier New, monospace">Courier New</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="accentSelector">アクセントカラー</label>
          <input type="color" id="accentSelector" value="#00793d" />
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div id="footer-author">&copy;2025 Text enlargement app</div>
    <div>
      使用ライブラリー:
      <a href="https://developer.mozilla.org/ja/docs/Web/HTML" target="_blank" rel="noopener noreferrer">HTML5</a>,
      <a href="https://developer.mozilla.org/ja/docs/Web/CSS" target="_blank" rel="noopener noreferrer">CSS3</a>,
      <a href="https://developer.mozilla.org/ja/docs/Web/JavaScript" target="_blank" rel="noopener noreferrer">Vanilla JavaScript</a>,
      <a href="https://fonts.google.com/" target="_blank" rel="noopener noreferrer">Google Fonts</a>
    </div>
  </footer>

  <script>
    const textInput = document.getElementById("textInput");
    const displayArea = document.getElementById("displayArea");
    const header = document.getElementById("appTitle");
    const fontSizeSlider = document.getElementById("fontSizeSlider");
    const fontSizeValue = document.getElementById("fontSizeValue");
    const fontWeightSlider = document.getElementById("fontWeightSlider");
    const fontWeightValue = document.getElementById("fontWeightValue");
    const lineHeightSlider = document.getElementById("lineHeightSlider");
    const lineHeightValue = document.getElementById("lineHeightValue");
    const fontSelector = document.getElementById("fontSelector");
    const accentSelector = document.getElementById("accentSelector");
    const copyButton = document.getElementById("copyButton");

    function updateDisplay() {
      displayArea.textContent = textInput.value.trim() || "test";
    }

    function updateStyles() {
      displayArea.style.fontSize = fontSizeSlider.value + "px";
      displayArea.style.fontWeight = fontWeightSlider.value;
      displayArea.style.lineHeight = lineHeightSlider.value;
      displayArea.style.fontFamily = fontSelector.value;
      displayArea.style.color = "#000000";
      textInput.style.borderColor = accentSelector.value;
      displayArea.style.borderColor = accentSelector.value;
      displayArea.style.boxShadow = `0 0 12px ${accentSelector.value}`;
      header.style.backgroundColor = accentSelector.value;
      header.style.color = getContrastColor(accentSelector.value);
    }

    function luminance(r, g, b) {
      const a = [r, g, b].map(v => v / 255 <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4));
      return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
    }

    function getContrastColor(hexColor) {
      const r = parseInt(hexColor.substr(1, 2), 16);
      const g = parseInt(hexColor.substr(3, 2), 16);
      const b = parseInt(hexColor.substr(5, 2), 16);
      return luminance(r, g, b) > 0.5 ? "#000000" : "#ffffff";
    }

    textInput.addEventListener("input", updateDisplay);
    fontSizeSlider.addEventListener("input", () => { fontSizeValue.textContent = fontSizeSlider.value; updateStyles(); });
    fontWeightSlider.addEventListener("input", () => { fontWeightValue.textContent = fontWeightSlider.value; updateStyles(); });
    lineHeightSlider.addEventListener("input", () => { lineHeightValue.textContent = lineHeightSlider.value; updateStyles(); });
    fontSelector.addEventListener("input", updateStyles);
    accentSelector.addEventListener("input", updateStyles);

    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(displayArea.textContent)
        .then(() => alert("コピーしました！"))
        .catch(() => alert("コピーに失敗しました"));
    });

    updateDisplay();
    updateStyles();

    const footerAuthor = document.getElementById("footer-author");
    const hostname = window.location.hostname;
    const baseYear = 2025;
    const currentYear = new Date().getFullYear();
    const yearText = currentYear > baseYear ? `${baseYear}~${currentYear}` : `${baseYear}`;

    if (hostname.includes("hamuzon.github.io")) {
      footerAuthor.innerHTML = `&copy;${yearText} <a href="https://hamuzon.github.io" target="_blank">@hamuzon</a>`;
    } else if (hostname.includes("hamusata.f5.si")) {
      footerAuthor.innerHTML = `&copy;${yearText} <a href="https://home.hamusata.f5.si" target="_blank">@hamusata</a>`;
    } else {
      footerAuthor.innerHTML = `&copy;${yearText} Text Enlarger App`;
    }
  </script>

</body>

</html>
